<!-- create modal-->
<ng-template #content let-modal>
  <div class="header-modal"></div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-12">
        <div class="mt-3">
          <form [formGroup]="UserForm" (ngSubmit)="addUser()">
            <div class="form-group">
              <label>firstName </label>
              <input type="text" class="form-control" formControlName="first_name" />
            </div>
            <div class="form-group">
              <label>lastName </label>
              <input type="text" class="form-control" formControlName="last_name" />
            </div>
            <div class="form-group">
              <label>email </label>
              <input type="email" class="form-control" formControlName="email" />
            </div>
            <div class="form-group">
              <label>avater </label>
              <input type="url" class="form-control" formControlName="avatar" />
            </div>

            <div class="form-group row justify-content-center">
              <button type="submit" class="btn btn-outline-success border-0" [disabled]="UserForm.invalid">Add</button>
              <button [routerLink]="['/']" class="btn btn-outline-danger border-0">Back</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</ng-template>
