<div class="form-container">
    <div class="row justify-content-center text-center">
        <div class="col-12 col-md-4">
            <div class="form-card">
                <img src="../../assets/logo.jpg" class="img-fluid" alt="nandbox">
                        <form class="my-5" (ngSubmit)="login()" #form="ngForm">
                          <div class="form-group text-left position-relative">
                            <input type="email"  class="form-control" name="email" placeholder="Enter email" [(ngModel)]="model.email" required>
                            <i class="fa fa-user"></i> 
                          </div>
                          <div class="form-group text-left position-relative">
                              <input type="password" class="form-control"  name="password" placeholder="Password" [(ngModel)]="model.password" required >
                              <i class="fa fa-envelope"></i> 
        
                            </div>        

                          <button type="submit" [disabled]="submitted || !form.valid" class="btn">Submit</button>
      
                        </form>                
                  <h2 class="text-with-line position-relative text-center"><a routerLink="/register">Create A New Account</a></h2>
            </div>
        </div>
    </div>
</div>
